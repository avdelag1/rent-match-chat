        // Load migrations list
        async function loadMigrations() {
            try {
                const response = await fetch('supabase/migrations/');
                const html = await response.text();
                
                // Parse HTML to extract .sql files
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a');
                
                migrations = Array.from(links)
                    .map(link => link.getAttribute('href'))
                    .filter(href => href && href.endsWith('.sql') && !href.includes('..'))
                    .sort();

                filteredMigrations = [...migrations];
                
                if (migrations.length === 0) {
                    // Fallback: hardcoded list of migrations
                    migrations = await loadMigrationsFromList();
                    filteredMigrations = [...migrations];
                }

                updateStats();
                loadCurrentMigration();
            } catch (error) {
                console.error('Error loading migrations:', error);
                document.getElementById('contentArea').innerHTML = 
                    '<div class="error">Error loading migrations. Make sure to run this file from a web server.</div>';
            }
        }

        // Load and display current migration
        async function loadCurrentMigration() {
            if (filteredMigrations.length === 0) {
                document.getElementById('contentArea').innerHTML = 
                    '<div class="loading">No migrations found</div>';
                return;
            }

            const filename = filteredMigrations[currentIndex];
            
            try {
                const response = await fetch(`supabase/migrations/${filename}`);
                const content = await response.text();
                
                const timestamp = filename.substring(0, 15);
                const date = formatTimestamp(timestamp);
                
                document.getElementById('contentArea').innerHTML = `
                    <div class="migration-info">
                        <div class="migration-title">
                            <span class="migration-badge">#${currentIndex + 1}</span>
                            ${filename}
                        </div>
                        <div class="migration-meta">
                            <span>üìÖ ${date}</span>
                            <span>üìù ${content.split('\\n').length} lines</span>
                            <span>üíæ ${(content.length / 1024).toFixed(2)} KB</span>
                        </div>
                    </div>
                    <div class="content-wrapper">
                        <pre class="sql-content">${escapeHtml(content)}</pre>
                    </div>
                `;
                
                updateStats();
                updateButtons();
            } catch (error) {
                console.error('Error loading migration:', error);
                document.getElementById('contentArea').innerHTML = 
                    '<div class="error">Error loading migration content: ' + error.message + '</div>';
            }
        }

        function formatTimestamp(timestamp) {
            const year = timestamp.substring(0, 4);
            const month = timestamp.substring(4, 6);
            const day = timestamp.substring(6, 8);
            const hour = timestamp.substring(8, 10);
            const minute = timestamp.substring(10, 12);
            const second = timestamp.substring(12, 14);
            
            return `${year}-${month}-${day} ${hour}:${minute}:${second}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateStats() {
            document.getElementById('totalMigrations').textContent = filteredMigrations.length;
            document.getElementById('currentIndex').textContent = `${currentIndex + 1} of ${filteredMigrations.length}`;
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === filteredMigrations.length - 1;
        }

        function prevMigration() {
            if (currentIndex > 0) {
                currentIndex--;
                loadCurrentMigration();
            }
        }

        function nextMigration() {
            if (currentIndex < filteredMigrations.length - 1) {
                currentIndex++;
                loadCurrentMigration();
            }
        }

        async function copyMigration() {
            const sqlContent = document.querySelector('.sql-content');
            if (!sqlContent) return;
            
            try {
                await navigator.clipboard.writeText(sqlContent.textContent);
                showCopyNotification();
            } catch (error) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = sqlContent.textContent;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showCopyNotification();
                } catch (err) {
                    alert('Failed to copy to clipboard');
                }
                document.body.removeChild(textArea);
            }
        }

        function showCopyNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredMigrations = migrations.filter(m => m.toLowerCase().includes(searchTerm));
            currentIndex = 0;
            loadCurrentMigration();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevMigration();
            } else if (e.key === 'ArrowRight') {
                nextMigration();
            } else if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
                if (window.getSelection().toString() === '') {
                    e.preventDefault();
                    copyMigration();
                }
            }
        });

        // Initialize
        loadMigrations();
    </script>
</body>
</html>
