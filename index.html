<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Tinderent - Find Your Perfect Rental Property or Tenant</title>
    <meta name="description" content="Discover your ideal rental property or tenant with Tinderent. Swipe through verified listings, connect with perfect matches, and find your next home or tenant effortlessly.">
    <meta name="author" content="Tinderent" />
    <meta name="keywords" content="rental, property, tenant, apartment, house, real estate, matching, tinder for rentals">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tinderent.lovable.app/">
    <meta property="og:title" content="Tinderent - Find Your Perfect Rental Property or Tenant">
    <meta property="og:description" content="Discover your ideal rental property or tenant with Tinderent. Swipe through verified listings and connect with perfect matches.">
    <meta property="og:image" content="/placeholder.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://tinderent.lovable.app/">
    <meta property="twitter:title" content="Tinderent - Find Your Perfect Rental Property or Tenant">
    <meta property="twitter:description" content="Discover your ideal rental property or tenant with Tinderent. Swipe through verified listings and connect with perfect matches.">
    <meta property="twitter:image" content="/placeholder.svg">
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff6b35">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Tinderent">
    
    <!-- Performance and Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/gpt-engineer-file-uploads/qyGlrqJHe9g2hyHsAc6ZZroRlyF2/uploads/1757805324981-ChatGPT Image Aug 19, 2025, 05_47_55 PM.png">
</head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
