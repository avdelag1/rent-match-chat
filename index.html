    <!-- Enhanced Service Worker Registration with Update Detection -->
    <script>
      if ('serviceWorker' in navigator) {
        let refreshing = false;
        
        // Listen for service worker messages
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'SW_UPDATED' && !refreshing) {
            refreshing = true;
            console.log('New version available, reloading...');
            
            // Show update notification
            const notification = document.createElement('div');
            notification.innerHTML = `
              <div style="position: fixed; top: 20px; right: 20px; background: linear-gradient(135deg, hsl(14, 100%, 57%), hsl(9, 100%, 64%)); color: white; padding: 16px 24px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.2); z-index: 10000; font-family: Inter, sans-serif; max-width: 300px;">
                <div style="font-weight: 600; margin-bottom: 8px;">ðŸŽ‰ App Updated!</div>
                <div style="font-size: 14px; opacity: 0.9; margin-bottom: 12px;">A new version is available with the latest features.</div>
                <button onclick="window.location.reload()" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 16px; border-radius: 6px; font-weight: 500; cursor: pointer; width: 100%;">Refresh Now</button>
              </div>
            `;
            document.body.appendChild(notification);
            
            // Auto-refresh after 3 seconds if user doesn't click
            setTimeout(() => {
              if (!refreshing) return;
              window.location.reload();
            }, 3000);
          }
        });
        
        // Register service worker
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('SW registered: ', registration);
            
            // Check for updates every 30 seconds
            setInterval(() => {
              registration.update();
            }, 30000);
            
            // Listen for new service worker
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('New service worker installed');
                }
              });
            });
            
          } catch (error) {
            console.log('SW registration failed: ', error);
          }
        });
      }
      
      // Force cache clear on critical updates
      if (localStorage.getItem('tinderent_last_clear') !== '<?= Date.now() %>') {
        console.log('Clearing caches for fresh content...');
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => caches.delete(name));
          });
        }
        localStorage.setItem('tinderent_last_clear', '<?= Date.now() ?>');
      }
    </script>
