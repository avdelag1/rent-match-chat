  <body>
    <div id="root">
      <!-- Static loading screen - renders instantly before React loads -->
      <style>
        #app-loading-screen {
          position: fixed;
          inset: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: #000000;
          font-family: Inter, system-ui, -apple-system, sans-serif;
          z-index: 9999;
        }
        #app-loading-screen h1 {
          color: white;
          font-size: 3rem;
          font-weight: 800;
          letter-spacing: 0.1em;
          margin: 0 0 2rem 0;
          text-shadow: 0 4px 12px rgba(255,255,255,0.1);
        }
        .spinner {
          width: 48px;
          height: 48px;
          border: 4px solid rgba(255,255,255,0.1);
          border-top-color: white;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        @media (max-width: 640px) {
          #app-loading-screen h1 {
            font-size: 2rem;
          }
        }
      </style>
      <div id="app-loading-screen">
        <h1>TINDERENT</h1>
        <div class="spinner"></div>
      </div>
    </div>
    
    <!-- Smart Auto-Update System - Balanced cache management -->
    <script>
      // STATIC APP VERSION - Only change this manually when you want to force cache clear
      const APP_VERSION = '2.0.2'; // Increment this number to force cache clear across all users
      const STORED_VERSION = localStorage.getItem('tinderent_app_version');

      // Emergency recovery - detect and fix infinite reload loops
      const LAST_LOAD = sessionStorage.getItem('last_load_time');
      const NOW = Date.now();
      if (LAST_LOAD && (NOW - parseInt(LAST_LOAD)) < 3000) {
        // Page loaded less than 3 seconds ago - might be in reload loop
        const reloadCount = parseInt(sessionStorage.getItem('reload_count') || '0');
        if (reloadCount > 3) {
          console.log('âš ï¸ EMERGENCY RECOVERY: Detected reload loop, clearing everything...');
          // Clear EVERYTHING (emergency recovery)
          localStorage.clear();
          sessionStorage.clear();
          if ('caches' in window) {
            caches.keys().then(names => names.forEach(name => caches.delete(name)));
          }
          // Set version to prevent re-triggering
          localStorage.setItem('tinderent_app_version', APP_VERSION);
          sessionStorage.setItem('emergency_recovery', 'true');
        } else {
          sessionStorage.setItem('reload_count', String(reloadCount + 1));
        }
      } else {
        sessionStorage.setItem('reload_count', '0');
      }
      sessionStorage.setItem('last_load_time', String(NOW));

      // Clear caches ONLY when version changes (manual deployment)
      if (STORED_VERSION !== APP_VERSION && !sessionStorage.getItem('emergency_recovery')) {
        console.log('ðŸ”„ New version detected! Clearing all caches...');

        // Clear all caches
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => {
              console.log('ðŸ—‘ï¸ Deleting cache:', name);
              caches.delete(name);
            });
          });
        }

        // Clear localStorage except auth tokens
        const authToken = localStorage.getItem('supabase.auth.token');
        const authSession = localStorage.getItem('sb-vplgtcguxujxwrgguxqq-auth-token');
        localStorage.clear();
        if (authToken) localStorage.setItem('supabase.auth.token', authToken);
        if (authSession) localStorage.setItem('sb-vplgtcguxujxwrgguxqq-auth-token', authSession);

        // Store new version
        localStorage.setItem('tinderent_app_version', APP_VERSION);

        console.log('âœ… Cache cleared! New version:', APP_VERSION);
      }

      // Service Worker with INSTANT update
      if ('serviceWorker' in navigator) {
        let refreshing = false;

        // Listen for service worker messages
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'SW_UPDATED' && !refreshing) {
            refreshing = true;
            console.log('âš¡ New version available, auto-reloading...');

            // Auto-reload IMMEDIATELY (no notification, no delay)
            window.location.reload(true); // Hard reload
          }
        });

        // Register service worker
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('âœ… Service Worker registered');

            // Check for updates periodically (every 60 seconds)
            setInterval(() => {
              registration.update();
            }, 60000);

            // Immediate update check on focus
            window.addEventListener('focus', () => {
              registration.update();
            });

            // Listen for new service worker
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('âš¡ New service worker installed - reloading...');
                  // Force immediate reload
                  window.location.reload(true);
                }
              });
            });

          } catch (error) {
            console.log('âŒ SW registration failed:', error);
          }
        });
      }

      // Periodic version check (every 5 minutes)
      setInterval(() => {
        fetch('/index.html?' + Date.now(), {
          method: 'HEAD',
          cache: 'no-store'
        }).then(response => {
          const serverEtag = response.headers.get('etag');
          const clientEtag = sessionStorage.getItem('index_etag');

          if (serverEtag && clientEtag && serverEtag !== clientEtag) {
            console.log('ðŸ”„ Server version changed, reloading...');
            window.location.reload(true);
          }

          if (serverEtag) {
            sessionStorage.setItem('index_etag', serverEtag);
          }
        }).catch(err => {
          console.log('Version check failed:', err);
        });
      }, 300000);
    </script>
  </body>
</html>
