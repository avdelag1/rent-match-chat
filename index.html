  <body>
    <div id="root">
      <!-- Static loading screen - renders instantly before React loads -->
      <style>
        #app-loading-screen {
          position: fixed;
          inset: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background:
            radial-gradient(1200px 800px at 50% 20%, hsl(24 96% 55% / 0.18) 0%, transparent 60%),
            radial-gradient(900px 700px at 50% 110%, hsl(0 84% 60% / 0.10) 0%, transparent 55%),
            hsl(240 10% 3.9%);
          z-index: 9999;
        }

        .loading-brand {
          font-family: 'Poppins', system-ui, sans-serif;
          font-size: 48px;
          font-weight: 900;
          letter-spacing: -0.02em;
          line-height: 1.05;
          margin-bottom: 28px;
          text-align: center;
          background: linear-gradient(
            90deg,
            hsl(24 96% 55%),
            hsl(15 90% 55%),
            hsl(0 84% 60%)
          );
          background-size: 200% 100%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          filter: drop-shadow(0 2px 8px rgba(249, 115, 22, 0.25));
          animation: gradient-shift 6s ease-in-out infinite;
        }

        @keyframes gradient-shift {
          0%, 100% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
        }

        .loading-spinner {
          position: relative;
          width: 44px;
          height: 44px;
          margin-bottom: 16px;
        }

        .loading-spinner__track,
        .loading-spinner__head {
          position: absolute;
          inset: 0;
          border-radius: 999px;
          border: 2px solid hsl(240 3.7% 15.9%);
        }

        .loading-spinner__head {
          border-color: transparent;
          border-top-color: hsl(24 96% 55%);
          animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }

        .loading-subtitle {
          font-family: 'Inter', system-ui, sans-serif;
          font-size: 13px;
          font-weight: 500;
          letter-spacing: 0.02em;
          color: hsl(240 5% 64.9%);
        }

        .loading-refresh {
          display: none;
          margin-top: 28px;
          padding: 10px 14px;
          border-radius: 12px;
          border: 1px solid hsl(240 3.7% 15.9%);
          background: hsl(240 3.7% 15.9% / 0.5);
          color: hsl(0 0% 98%);
          font-family: 'Inter', system-ui, sans-serif;
          font-size: 13px;
          cursor: pointer;
        }

        .loading-refresh.is-visible {
          display: inline-flex;
          align-items: center;
          gap: 8px;
        }

        .loading-refresh:active {
          transform: scale(0.98);
        }

        .reduce-motion .loading-brand,
        .reduce-motion .loading-spinner__head {
          animation: none !important;
        }

        @media (prefers-reduced-motion: reduce) {
          .loading-brand,
          .loading-spinner__head {
            animation: none !important;
          }
        }
      </style>
      <div id="app-loading-screen" role="status" aria-live="polite" aria-label="Loading SwipeMatch">
        <span class="loading-brand">SwipeMatch</span>
        <div class="loading-spinner" aria-hidden="true">
          <div class="loading-spinner__track"></div>
          <div class="loading-spinner__head"></div>
        </div>
        <span class="loading-subtitle">Loadingâ€¦</span>
        <button id="app-loading-refresh" class="loading-refresh" type="button" onclick="window.location.reload()">
          Taking too long? Tap to refresh
        </button>
      </div>
      <script>
        window.setTimeout(() => {
          const btn = document.getElementById('app-loading-refresh');
          if (btn) btn.classList.add('is-visible');
        }, 8000);
      </script>
    </div>
    
    <!-- Main application script - loaded at end of body for non-blocking render -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Defer Service Worker registration until after main content loads -->
    <script>
      // Use requestIdleCallback to register SW during browser idle time
      const registerSW = () => {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        }
        // Cache management - runs after SW registration
        if (localStorage.getItem('swipematch_last_clear') !== '2.0.0') {
          if ('caches' in window) {
            caches.keys().then(names => {
              names.forEach(name => {
                if (name.startsWith('swipematch-') || name.startsWith('tinderent-')) {
                  caches.delete(name);
                }
              });
            });
          }
          localStorage.setItem('swipematch_last_clear', '2.0.0');
        }
      };
      // Defer SW registration to not block critical rendering
      if ('requestIdleCallback' in window) {
        requestIdleCallback(registerSW, { timeout: 5000 });
      } else {
        setTimeout(registerSW, 3000);
      }
    </script>
