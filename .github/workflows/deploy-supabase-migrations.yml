name: Deploy Supabase Migrations

on:
  push:
    branches: [main, 'claude/*']
    paths:
      - 'supabase/migrations/**'
      - 'supabase/**'
      - '.github/workflows/deploy-supabase-migrations.yml'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Cache Supabase
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/supabase
            ~/.local/share/supabase
          key: ${{ runner.os }}-supabase-${{ hashFiles('supabase/migrations/*.sql') }}
          restore-keys: |
            ${{ runner.os }}-supabase-

      - name: Pre-deployment validation
        run: |
          echo "üîç Running pre-deployment validation..."
          node supabase/scripts/validate-migration.js || {
            echo "‚ùå Validation failed! Please fix column name mismatches before deploying."
            echo "Run: supabase gen types typescript --project-id ${{ secrets.SUPABASE_PROJECT_REF }} > src/integrations/supabase/types.ts"
            exit 1
          }
        continue-on-error: false

      - name: Link Supabase project
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Validate migration files
        run: supabase migration list

      - name: Push migrations to database
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Show migration status
        run: supabase migration list

      - name: Regenerate TypeScript types
        id: regen_types
        run: |
          echo "üîÑ Regenerating TypeScript types from database..."
          supabase gen types typescript --project-id ${{ secrets.SUPABASE_PROJECT_REF }} > src/integrations/supabase/types.ts

          # Check if types changed
          if git diff --quiet src/integrations/supabase/types.ts; then
            echo "types_changed=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Types are up to date"
          else
            echo "types_changed=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Types were regenerated and differ from committed version"
          fi
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Commit updated types
        if: steps.regen_types.outputs.types_changed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/integrations/supabase/types.ts
          git commit -m "chore: auto-regenerate TypeScript types after migration

          https://claude.ai/code/session_bmgOp"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  validate-schema:
    runs-on: ubuntu-latest
    needs: deploy-migrations

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Generate types and validate
        run: |
          supabase gen types --local > /dev/null
          supabase db lint

      - name: Check for schema drift
        run: |
          supabase db diff --file-name migration_drift_check
          if [ -f "supabase/migration_drift_check.sql" ]; then
            echo "‚ö†Ô∏è Schema drift detected - manual review needed"
            cat supabase/migration_drift_check.sql
            exit 1
          else
            echo "‚úÖ No schema drift detected"
          fi
