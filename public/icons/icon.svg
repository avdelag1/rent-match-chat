<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- S letter gradient - Magenta/Pink to Orange to Yellow -->
    <linearGradient id="sGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="15%" stop-color="#FF2DBA"/>
      <stop offset="35%" stop-color="#FF6B8A"/>
      <stop offset="55%" stop-color="#FF8E53"/>
      <stop offset="75%" stop-color="#FFB833"/>
      <stop offset="100%" stop-color="#FFE600"/>
    </linearGradient>

    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark navy background with rounded corners -->
  <rect width="1024" height="1024" rx="224" fill="#0F172A"/>

  <!-- Main S shape - smooth flowing design -->
  <g filter="url(#glow)">
    <path
      d="M640 260
         C640 260, 590 190, 470 190
         C330 190, 250 270, 250 370
         C250 470, 330 520, 430 560
         L550 610
         C650 650, 720 710, 720 810
         C720 920, 620 990, 490 990
         C370 990, 280 930, 230 860"
      fill="none"
      stroke="url(#sGradient)"
      stroke-width="110"
      stroke-linecap="round"
      stroke-linejoin="round"
      transform="translate(50, 20)"
    />
  </g>
</svg>
