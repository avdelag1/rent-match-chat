<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient - dark navy -->
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1a1f2e"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </radialGradient>

    <!-- Main logo gradient - Pink to Orange -->
    <linearGradient id="logoGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#FF1493"/>
      <stop offset="25%" stop-color="#FF4081"/>
      <stop offset="50%" stop-color="#FF6B6B"/>
      <stop offset="75%" stop-color="#FF8E53"/>
      <stop offset="100%" stop-color="#FFC947"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="1 0 0 0 0  0.4 0.2 0.6 0 0  0.2 0 0.4 0 0  0 0 0 0.6 0"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="30" flood-color="#FF6B6B" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGlow)"/>

  <!-- Ambient glow behind text -->
  <ellipse cx="512" cy="512" rx="350" ry="200" fill="#FF6B6B" opacity="0.15" filter="url(#glow)"/>

  <!-- Stylized "S" letter with italic style -->
  <g filter="url(#shadow)">
    <!-- Main S shape - stylized italic -->
    <path
      d="M620 280
         C620 280, 540 240, 440 260
         C340 280, 280 340, 280 420
         C280 500, 340 540, 440 560
         L560 590
         C640 610, 700 650, 700 720
         C700 800, 620 860, 520 870
         C420 880, 340 840, 300 800

         M300 800
         C340 860, 440 900, 540 890
         C660 876, 760 800, 760 700
         C760 600, 680 540, 560 510
         L440 480
         C360 460, 320 420, 320 380
         C320 320, 380 280, 460 270
         C540 260, 620 280, 660 320"
      fill="none"
      stroke="url(#logoGradient)"
      stroke-width="85"
      stroke-linecap="round"
      stroke-linejoin="round"
      transform="rotate(-8 512 512)"
    />
  </g>

  <!-- Highlight accent on the S -->
  <ellipse cx="380" cy="380" rx="30" ry="20" fill="white" opacity="0.3" transform="rotate(-8 512 512)"/>

  <!-- Small sparkle accents -->
  <circle cx="700" cy="300" r="8" fill="#FFC947" opacity="0.8"/>
  <circle cx="320" cy="720" r="6" fill="#FF1493" opacity="0.7"/>
  <circle cx="750" cy="700" r="5" fill="#FF8E53" opacity="0.6"/>
</svg>
