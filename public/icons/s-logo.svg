<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient from pink (top) to orange to yellow (bottom) -->
    <linearGradient id="sGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#FF6B4A;stop-opacity:1"/>
      <stop offset="60%" style="stop-color:#FF9500;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Dark Navy Blue Background -->
  <rect width="1024" height="1024" fill="#0F1123"/>

  <!-- Bold Gradient S Letter -->
  <path
    d="M680 280
       C680 280, 600 200, 512 200
       C400 200, 300 270, 300 380
       C300 490, 400 540, 512 580
       C624 620, 724 680, 724 780
       C724 880, 620 940, 512 940
       C404 940, 320 880, 280 800"
    fill="none"
    stroke="url(#sGradient)"
    stroke-width="120"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
